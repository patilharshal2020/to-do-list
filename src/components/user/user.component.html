<div class="sticky-top top-60">
    <div class="user-filter">
        <h5 class="ms-3">Users:</h5>
        <select class="form-select" aria-label="Gender Select" [(ngModel)]="filterBy">
            <option *ngFor="let item of gender" [value]="item.label">{{item.label}}</option>
        </select>
    </div>
    <ul class="list-group list-group-flush" *ngIf="(users$ | async) as users">
        <li (click)="onSelectUser(user)" *ngFor="let user of users | filter: filterBy"
            class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center user-list-items">
            <span>{{user?.name}}</span>
        </li>
    </ul>
</div>
