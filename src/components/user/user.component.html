<div>
    <h5 class="ms-3">Users:</h5>
    <ul class="list-group list-group-flush">
        <li (click)="selectUser(user)" *ngFor="let user of users" class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center">
            <span>{{user?.name}}</span> 
            <span class="badge bg-primary rounded-pill">{{user?.tasks?.length}}</span>
        </li>
    </ul>
</div>
