<div class="sticky-top top-60">
    <h5 class="ms-3">Users:</h5>
    <ul class="list-group list-group-flush" *ngIf="(users$ | async) as users">
        <li (click)="onSelectUser(user)" *ngFor="let user of users"
            class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center user-list-items">
            <span>{{user?.name}}</span>
        </li>
    </ul>
</div>
